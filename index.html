<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIC-WIIFICAM</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>SIC-WIIFICAM Dashboard</h1>
      <button id="darkModeToggle" class="btn btn-dark">
        <i class="fas fa-moon"></i> Dark Mode
      </button>
    </header>

    <!-- Video Stream -->
    <section class="video-section">
      <div class="video-container">
        <img id="camera" src="" alt="ESP32-CAM Stream" />
        <div id="loadingSpinner" class="spinner hidden"></div>
      </div>
      <div class="controls">
        <button onclick="startStream()" class="btn btn-success"><i class="fas fa-play"></i> Start</button>
        <button onclick="stopStream()" class="btn btn-danger"><i class="fas fa-stop"></i> Stop</button>
        <button id="rebootBtn" class="btn btn-warning"><i class="fas fa-sync"></i> Reboot</button>
        <button id="flashLed" class="btn btn-info"><i class="fas fa-bolt"></i> Flash</button>
      </div>
    </section>

    <!-- Device Info -->
    <section class="status-section">
      <h2><i class="fas fa-info-circle"></i> Device Status</h2>
      <ul class="list-group">
        <li class="list-group-item"><strong>SSID:</strong> <span id="info-ssid">N/A</span></li>
        <li class="list-group-item"><strong>RSSI:</strong> <span id="info-rssi">N/A</span></li>
        <li class="list-group-item"><strong>IP:</strong> <span id="info-ip">N/A</span></li>
        <li class="list-group-item"><strong>Battery:</strong> <span id="info-battery">N/A</span></li>
      </ul>
    </section>
  </div>

  <script src="script.js?v=3"></script>
</body>
</html>
