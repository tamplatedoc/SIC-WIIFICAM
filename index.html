<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VBank - Beranda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="greeting">Halo, <span id="user_name">Budi</span> ðŸ‘‹</div>
            <div class="menu-icon">
                <span class="material-icons">notifications</span>
            </div>
        </header>

        <div class="balance-card">
            <div class="label">Total Saldo Aktif</div>
            <div class="amount" id="current_balance">Loading...</div>
            <div class="details" id="toggle_balance">
                <span class="material-icons">visibility_off</span>
                Tampilkan Saldo
            </div>
        </div>

        <div class="section">
            <h2>Laporan Singkat</h2>
            <div class="report-summary">
                <div class="inflow">
                    <span class="material-icons green-icon">trending_up</span>
                    <p>Pemasukan</p>
                    <strong id="total_inflow">Rp 0</strong>
                </div>
                <div class="outflow">
                    <span class="material-icons red-icon">trending_down</span>
                    <p>Pengeluaran</p>
                    <strong id="total_outflow">Rp 0</strong>
                </div>
            </div>
            <div class="chart-placeholder">
                
                Grafik Transaksi Bulan Ini
            </div>
        </div>

        <nav class="navbar">
            <a href="index.html" class="nav-item active">
                <span class="material-icons">home</span>
                Beranda
            </a>
            <a href="history.html" class="nav-item">
                <span class="material-icons">history</span>
                Histori
            </a>
            <a href="fip_enroll.html" class="nav-item main-action">
                <span class="material-icons">qr_code_scanner</span>
                FIP Pay
            </a>
            <a href="profile.html" class="nav-item">
                <span class="material-icons">person</span>
                Me
            </a>
        </nav>
    </div>

    <script src="scripts.js"></script> 
</body>
</html>
