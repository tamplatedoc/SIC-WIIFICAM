<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Store</title>
  <style>
    /* Futuristic Design: Clean, modern, dengan gradient, shadow, dan animasi halus */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 300;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 90%;
    }
    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-container input {
      padding: 12px;
      width: 300px;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s;
    }
    .search-container input:focus {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 15px 0 10px;
      font-size: 1.2em;
      color: #333;
    }
    .product p {
      margin: 5px 0;
      color: #666;
    }
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      margin: 5px;
    }
    button:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a4190);
      transform: scale(1.05);
    }
    .cart {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .checkout-form {
      margin-top: 10px;
    }
    .checkout-form input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 200px;
    }
    .admin {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .admin input, .admin textarea {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }
    .auth {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth input {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 250px;
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      .products {
        grid-template-columns: 1fr;
      }
      .search-container input {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>IoT Nexus Store</h1>
  </header>
  <div class="container">
    <div id="auth" class="auth">
      <h2>Access Your Account</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <p id="authError" style="color: red;"></p>
    </div>

    <div id="store" style="display: none;">
      <h2>Explore IoT Products</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products by name...">
      </div>
      <div class="products" id="products"></div>

      <div class="cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <p>Total: Rp <span id="total">0</span></p>
        <div class="checkout-form">
          <input type="text" id="checkoutUserId" placeholder="Enter User ID for Payment">
          <button onclick="checkout()">Send User ID for Payment</button>
        </div>
      </div>

      <div class="admin">
        <h2>Add New Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <textarea id="productDesc" placeholder="Description"></textarea>
        <input type="number" id="productPrice" placeholder="Price">
        <input type="file" id="productImage" accept="image/*">
        <button onclick="addProduct()">Add Product</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAya-7QEtbflW7jh_EoPclFBQ43VnrKZrM",
      authDomain: "rdw-katalog.firebaseapp.com",
      databaseURL: "https://rdw-katalog-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rdw-katalog",
      storageBucket: "rdw-katalog.appspot.com",
      messagingSenderId: "506572005524",
      appId: "1:506572005524:web:43b7d27f2c33a1d4071481",
      measurementId: "G-BDQXKFERCR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const database = getDatabase(app);

    let cart = [];
    let products = [];
    let filteredProducts = [];

    // Auth
    window.register = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registration successful!");
      } catch (error) {
        document.getElementById("authError").textContent = error.message;
      }
    };

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
      } catch (error) {
        document.getElementById("authError").textContent = error.message;
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("store").style.display = "block";
        loadProducts();
        loadCart();
      } else {
        document.getElementById("auth").style.display = "block";
        document.getElementById("store").style.display = "none";
      }
    });

    // Load products
    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      products = [];
      querySnapshot.forEach((docSnap) => {
        products.push({ id: docSnap.id, ...docSnap.data() });
      });
      filteredProducts = [...products];
      displayProducts();
    }

    // Display products
    function displayProducts() {
      const productsDiv = document.getElementById("products");
      productsDiv.innerHTML = "";
      filteredProducts.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
          <img src="${product.fotoBase64}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>Rp ${product.price.toLocaleString('id-ID')}</p>
          <button onclick="addToCart('${product.id}')">Add to Cart</button>
        `;
        productsDiv.appendChild(productDiv);
      });
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
      displayProducts();
    });

    // Add to cart
    window.addToCart = function(productId) {
      const product = products.find(p => p.id === productId);
      const existing = cart.find(c => c.id === productId);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartDisplay();
      saveCart();
    };

    function updateCartDisplay() {
      const cartDiv = document.getElementById("cartItems");
      cartDiv.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <span>${item.name} x${item.quantity}</span>
          <span>Rp ${(item.price * item.quantity).toLocaleString('id-ID')}</span>
        `;
        cartDiv.appendChild(itemDiv);
      });
      document.getElementById("total").textContent = total.toLocaleString('id-ID');
    }

    function saveCart() {
      const user = auth.currentUser;
      if (user) {
        localStorage.setItem(`cart_${user.uid}`, JSON.stringify(cart));
      }
    }

    function loadCart() {
      const user = auth.currentUser;
      if (user) {
        const savedCart = localStorage.getItem(`cart_${user.uid}`);
        if (savedCart) {
          cart = JSON.parse(savedCart);
          updateCartDisplay();
        }
      }
    }

    // Checkout with userId input (kirim ke RTDB untuk trigger ESP32)
    window.checkout = async function() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      const userId = document.getElementById("checkoutUserId").value.trim();
      if (!userId) {
        alert("Please enter a valid User ID!");
        return;
      }
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      // Kirim ke RTDB
      await set(ref(database, 'payment'), { userId, total, cart: JSON.stringify(cart), status: 'pending' });
      alert("User ID sent for payment processing. Wait for ESP32 validation.");
      // Jangan potong saldo atau simpan nota di sini
    };

    // Add product (admin) - menggunakan Base64
    window.addProduct = async function() {
      const name = document.getElementById("productName").value;
      const desc = document.getElementById("productDesc").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const imageFile = document.getElementById("productImage").files[0];
      if (!name || !desc || !price || !imageFile) {
        alert("All fields are required!");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(e) {
        const fotoBase64 = e.target.result;
        await addDoc(collection(db, "products"), { 
          name, 
          description: desc, 
          price, 
          fotoBase64 
        });
        alert("Product added successfully!");
        loadProducts();
      };
      reader.readAsDataURL(imageFile);
    };
  </script>
</body>
</html>
