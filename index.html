<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Register - VBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-2xl font-bold mb-4">Register Face (ArcFace + Firebase)</h1>

  <div class="mb-4">
    <label class="block mb-2">Server URL (Example: <code>http://192.168.43.208:5000</code> or ngrok URL):</label>
    <input id="serverUrl" class="px-4 py-2 rounded text-black w-96" placeholder="http://192.168.43.208:5000">
  </div>

  <div class="mb-4">
    <label class="block mb-2">Name:</label>
    <input id="username" class="px-4 py-2 rounded text-black w-96" placeholder="Masukkan nama untuk disimpan">
  </div>

  <video id="video" autoplay class="border border-gray-600 rounded mb-4 w-80 h-60"></video>
  <canvas id="canvas" class="hidden"></canvas>

  <button id="captureBtn" class="bg-blue-500 px-6 py-2 rounded hover:bg-blue-600">Capture & Register</button>

  <p id="status" class="mt-4 text-sm text-yellow-300"></p>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const status = document.getElementById('status');
  const captureBtn = document.getElementById('captureBtn');

  // üé• Minta izin kamera
  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    video.srcObject = stream;
  }).catch(err => {
    alert("Kamera tidak bisa diakses: " + err);
  });

  captureBtn.addEventListener('click', async () => {
    const server = document.getElementById('serverUrl').value.trim();
    const name = document.getElementById('username').value.trim();

    if (!server || !name) {
      alert("Isi server URL dan nama dulu!");
      return;
    }

    // ‚úÖ Ambil snapshot dari video
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);

    // Convert to Blob
    status.innerText = "Mengambil gambar...";
    canvas.toBlob(async (blob) => {
      const formData = new FormData();
      formData.append('name', name);
      formData.append('image', blob, "face.jpg");

      try {
        status.innerText = "Mengirim ke server...";
        const res = await fetch(server + "/register_face", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        console.log(data);
        status.innerText = "‚úÖ " + JSON.stringify(data);
      } catch (err) {
        status.innerText = "‚ùå Gagal: " + err;
      }
    }, 'image/jpeg', 0.9);
  });
</script>

</body>
</html>
