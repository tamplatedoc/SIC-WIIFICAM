<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Banking Officer - Admin</title>
  <style>
    /* Minimalis dan elegan */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .section {
      margin-bottom: 40px;
    }

    h2 {
      color: #3498db;
      margin-bottom: 10px;
    }

    .search-container {
      margin-bottom: 10px;
    }

    .search-container input {
      padding: 8px;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #ecf0f1;
      color: #2c3e50;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin-right: 5px;
    }

    button:hover {
      background: #2980b9;
    }

    .approve {
      background: #27ae60;
    }

    .reject {
      background: #e74c3c;
    }

    .add {
      background: #f39c12;
    }

    .subtract {
      background: #9b59b6;
    }

    .login-form {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-form input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .admin-panel {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digital Banking Officer - Admin Panel</h1>

    <div id="loginSection" class="login-form">
      <h2>Admin Login</h2>
      <input type="email" id="adminEmail" placeholder="Admin Email">
      <input type="password" id="adminPassword" placeholder="Password">
      <button onclick="adminLogin()">Login</button>
      <p id="loginError" style="color: red; display: none;"></p>
    </div>

    <div id="adminPanel" class="admin-panel">
      <div class="section">
        <h2>Pending User Approvals</h2>
        <table id="userTable">
          <thead>
            <tr>
              <th>Email</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="section">
        <h2>Top-up Requests</h2>
        <table id="topupTable">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="section">
        <h2>All Users</h2>
        <div class="search-container">
          <input type="text" id="searchUserId" placeholder="Search by User ID">
        </div>
        <table id="allUsersTable">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Email</th>
              <th>Saldo</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="section">
        <h2>All Transactions</h2>
        <table id="transactionTable">
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <button onclick="adminLogout()">Logout</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script>
    // Firebase config (sama seperti sebelumnya)
    const firebaseConfig = {
      apiKey: "AIzaSyAya-7QEtbflW7jh_EoPclFBQ43VnrKZrM",
      authDomain: "rdw-katalog.firebaseapp.com",
      databaseURL: "https://rdw-katalog-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rdw-katalog",
      storageBucket: "rdw-katalog.firebasestorage.app",
      messagingSenderId: "506572005524",
      appId: "1:506572005524:web:43b7d27f2c33a1d4071481",
      measurementId: "G-BDQXKFERCR"
    };

    // Inisialisasi
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginError = document.getElementById("loginError");

    // Cek jika admin sudah login
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadPendingUsers();
        loadTopupRequests();
        loadAllUsers();
        loadAllTransactions();
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    // Admin login (gunakan akun admin yang sudah ada di Firebase Auth)
    function adminLogin() {
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          hideLoginError();
        })
        .catch(error => {
          showLoginError(error.message);
        });
    }

    // Admin logout
    function adminLogout() {
      auth.signOut();
    }

    function showLoginError(message) {
      loginError.textContent = message;
      loginError.style.display = "block";
    }

    function hideLoginError() {
      loginError.style.display = "none";
    }

    // Fungsi load pending users
    function loadPendingUsers() {
      db.collection('users').where('status', '==', 'pending').onSnapshot(snapshot => {
        console.log("Pending users loaded:", snapshot.size); // Debug
        const tbody = document.querySelector('#userTable tbody');
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = `<tr>
            <td>${data.email}</td>
            <td>${data.status}</td>
            <td>
              <button class="approve" onclick="approveUser('${doc.id}')">Approve</button>
              <button class="reject" onclick="rejectUser('${doc.id}')">Reject</button>
            </td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    // Approve user
    function approveUser(userId) {
      db.collection('users').doc(userId).update({ status: 'approved' }).then(() => {
        alert('User approved!');
      });
    }

    // Reject user
    function rejectUser(userId) {
      db.collection('users').doc(userId).delete().then(() => {
        alert('User rejected and deleted!');
      });
    }

    // Load topup requests
    function loadTopupRequests() {
      db.collection('topupRequests').where('status', '==', 'pending').onSnapshot(snapshot => {
        console.log("Topup requests loaded:", snapshot.size); // Debug
        const tbody = document.querySelector('#topupTable tbody');
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = `<tr>
            <td>${data.userId}</td>
            <td>Rp ${data.amount.toLocaleString('id-ID')}</td>
            <td>${data.status}</td>
            <td>
              <button class="approve" onclick="approveTopup('${doc.id}', ${data.amount}, '${data.userId}')">Approve</button>
              <button class="reject" onclick="rejectTopup('${doc.id}')">Reject</button>
            </td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    // Approve topup
    function approveTopup(requestId, amount, userId) {
      db.collection('users').doc(userId).update({
        saldo: firebase.firestore.FieldValue.increment(amount)
      }).then(() => {
        db.collection('topupRequests').doc(requestId).update({ status: 'approved' });
        alert('Top-up approved!');
      });
    }

    // Reject topup
    function rejectTopup(requestId) {
      db.collection('topupRequests').doc(requestId).update({ status: 'rejected' }).then(() => {
        alert('Top-up rejected!');
      });
    }

    // Load all users
    function loadAllUsers() {
      db.collection('users').onSnapshot(snapshot => {
        console.log("All users loaded:", snapshot.size); // Debug: cek jumlah user
        const tbody = document.querySelector('#allUsersTable tbody');
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          console.log("User data:", data); // Debug: lihat data user
          const userId = data.userId || 'N/A'; // Jika belum ada userId, tampilkan N/A
          const row = `<tr data-userid="${userId}">
            <td>${userId}</td>
            <td>${data.email}</td>
            <td>Rp ${(data.saldo || 0).toLocaleString('id-ID')}</td>
            <td>${data.status}</td>
            <td>
              <button class="add" onclick="addSaldo('${doc.id}', ${data.saldo || 0})">Add Saldo</button>
              <button class="subtract" onclick="subtractSaldo('${doc.id}', ${data.saldo || 0})">Subtract Saldo</button>
            </td>
          </tr>`;
          tbody.innerHTML += row;
        });
        // Setelah load, terapkan filter jika ada input pencarian
        filterUsers();
      });
    }

    // Fungsi pencarian berdasarkan User ID
    document.getElementById('searchUserId').addEventListener('input', filterUsers);

    function filterUsers() {
      const searchValue = document.getElementById('searchUserId').value.toLowerCase();
      const rows = document.querySelectorAll('#allUsersTable tbody tr');
      rows.forEach(row => {
        const userId = row.getAttribute('data-userid').toLowerCase();
        if (userId.includes(searchValue)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    // Add saldo
    function addSaldo(userId, currentSaldo) {
      const amount = prompt('Enter amount to add:');
      if (amount !== null && !isNaN(amount) && parseFloat(amount) > 0) {
        db.collection('users').doc(userId).update({
          saldo: firebase.firestore.FieldValue.increment(parseFloat(amount))
        }).then(() => {
          alert('Saldo added!');
        });
      } else {
        alert('Invalid amount.');
      }
    }

    // Subtract saldo
    function subtractSaldo(userId, currentSaldo) {
      const amount = prompt('Enter amount to subtract:');
      if (amount !== null && !isNaN(amount) && parseFloat(amount) > 0) {
        const newSaldo = currentSaldo - parseFloat(amount);
        if (newSaldo >= 0) {
          db.collection('users').doc(userId).update({
            saldo: newSaldo
          }).then(() => {
            alert('Saldo subtracted!');
          });
        } else {
          alert('Insufficient balance.');
        }
      } else {
        alert('Invalid amount.');
      }
    }

    // Load all transactions
    function loadAllTransactions() {
      db.collection('transactions').orderBy('timestamp', 'desc').limit(20).onSnapshot(snapshot => {
        console.log("Transactions loaded:", snapshot.size); // Debug
        const tbody = document.querySelector('#transactionTable tbody');
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const timestamp = data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A';
          const row = `<tr>
            <td>${data.from}</td>
            <td>${data.to}</td>
            <td>Rp ${data.amount.toLocaleString('id-ID')}</td>
            <td>${data.type}</td>
            <td>${timestamp}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
    }
  </script>
</body>
</html>
