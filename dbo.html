<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBO - Digital Banking Officer Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar flex-shrink-0 p-3">
            <h4 class="text-white mb-4">VBank DBO Panel</h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        Manajemen Nasabah
                    </a>
                </li>
                <li>
                    <a href="#message-section" class="nav-link text-white" onclick="showSection('message-section')">
                        Kirim Pesan
                    </a>
                </li>
            </ul>
        </div>

        <div class="content flex-grow-1">
            <h1 class="mb-4">Dashboard DBO</h1>

            <section id="user-management-section">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Manajemen Data Nasabah & FIP
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nama</th>
                                        <th>Saldo</th>
                                        <th>Status Rek.</th>
                                        <th>Status FIP</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="nasabah-list">
                                    <tr><td colspan="6" class="text-center">Memuat data...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="message-section" style="display:none;">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Kirim Pesan ke Nasabah
                    </div>
                    <div class="card-body">
                        <form id="send-message-form">
                            <div class="mb-3">
                                <label for="targetUserId" class="form-label">ID Nasabah Target</label>
                                <input type="text" class="form-control" id="targetUserId" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subjek Pesan</label>
                                <input type="text" class="form-control" id="subject" value="Notifikasi DBO Penting">
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Konten Pesan</label>
                                <textarea class="form-control" id="content" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                        </form>
                        <div id="message-status" class="mt-3"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Nasabah: <span id="modal-user-id"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-user-form">
                        <input type="hidden" id="edit-user-id-input">
                        <div class="mb-3">
                            <label for="edit-saldo" class="form-label">Saldo Baru (Rp)</label>
                            <input type="number" class="form-control" id="edit-saldo" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-status-rekening" class="form-label">Status Rekening</label>
                            <select class="form-select" id="edit-status-rekening">
                                <option value="Aktif">Aktif</option>
                                <option value="Ditangguhkan">Ditangguhkan</option>
                                <option value="Mati">Mati</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-fip-status" class="form-label">Status FIP</label>
                            <select class="form-select" id="edit-fip-status">
                                <option value="Aktif">Aktif</option>
                                <option value="Nonaktif">Nonaktif</option>
                            </option>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
